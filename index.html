<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self Portrait</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;       /* removes default page margin */
        padding: 0;
        overflow: hidden; /* hides scrollbars */
        background-color: #fff; /* sets background behind canvas */
      }
      canvas {
        display: block;  /* removes small space above canvas */
      }
    </style>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(400, 400);
        background(255, 200, 220);
        noStroke();

        // Hair ; behind
        fill(42, 32, 31);
        rect(100, 100, 200, 300, 100);
        rect(125, 140, 150, 300, 100);

        // Face
        fill(255, 230, 200);
        ellipse(200, 180, 180, 210);

        // Side Bangs
        fill(42, 32, 31);
        push();
        translate(150, 130);
        rotate(PI / 5);
        ellipse(0, 0, 80, 150);
        pop();

        push();
        translate(247, 130);
        rotate(-PI / 5);
        ellipse(0, 0, 80, 150);
        pop();

        ellipse(105, 200, 25, 35);
        ellipse(295, 200, 25, 35);

        // Eyes
        fill(255);
        ellipse(165, 200, 42, 19.5);
        ellipse(235, 200, 42, 19.5);

        fill(40);
        ellipse(168, 200, 18, 18);
        ellipse(232, 200, 18, 18);

        // Eyebrows
        fill(50);
        ellipse(175, 180, 17, 9);
        ellipse(223, 180, 17, 9);

        // Eyeliner
        fill(50);
        ellipse(158, 192, 45, 4.5);
        ellipse(242, 192, 45, 4.5);

        ellipse(242, 210, 37.5, 1.5);
        ellipse(158, 210, 37.5, 1.5);

        // Mouth
        fill(186, 100, 100);
        ellipse(200, 245, 40, 20);

        // Blush
        fill(252, 199, 213);
        ellipse(150, 220, 25, 15);
        ellipse(250, 220, 25, 15);
      }

      function draw() {
        noLoop();
      }
    </script>
  </body>
</html>
